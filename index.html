
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama image panorama</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <script src="three.min.js"></script>
    <script src="panolens.min.js"></script>

    <script>

      var panorama, viewer;

      panorama1 = new PANOLENS.ImagePanorama( 'field.jpg' );
      panorama2 = new PANOLENS.ImagePanorama( 'garage_1k.jpg' );



      viewer = new PANOLENS.Viewer( { output: 'console' } );
      viewer.add( panorama1 );
      viewer.add( panorama2 );

      // Pair
      panorama1.link( panorama2, new THREE.Vector3( -3145.23, -3704.40, 1149.48 ) );
      panorama2.link( panorama1, new THREE.Vector3( -3429.01, 1205.85, -3421.88 ) );


    </script>

  </body>
